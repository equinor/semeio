name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  push:
    tags:
      - "*"

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install --upgrade setuptools setuptools_scm wheel twine build
      - name: Build package
        run: python -m build
      - name: Upload deploy
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_SECRET }}
        run: python -m twine upload dist/*
