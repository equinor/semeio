name: Lint

on: [pull_request]

jobs:
  lint:
    name: Linting through tox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Run style
        run: tox -e style
