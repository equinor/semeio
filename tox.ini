[tox]
envlist =
    py{38,39,310,311}
    style

[testenv]
commands_pre = pip install ".[test]"
commands = python -m pytest tests

[testenv:style]
deps = pre-commit
       pylint
commands = pre-commit run --all-files --show-diff-on-failure

[pytest]
addopts =
    -ra
    --durations=5
    --ert-integration

markers =
    integration: marks a test as an integration test

[flake8]
max-line-length = 88
exclude = tests/legacy_test_data
per-file-ignores =
    semeio/forward_models/overburden_timeshift/ots_vel_surface.py:E203
    tests/forward_models/overburden_timeshift/test_ots_integration.py:E203
    semeio/forward_models/design2params/design2params.py:E501
    semeio/forward_models/overburden_timeshift/ots.py:E501

[isort]
profile = black

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
