[tox]
envlist =
    py{38,39,310,311,312}
    style

[testenv]
commands_pre = pip install ".[test]"
commands =
    python -m pytest tests

[testenv:style]
deps = pre-commit
       pylint
commands =
    pre-commit run --all-files --show-diff-on-failure

[pytest]
addopts =
    -ra
    --durations=5
    --ert-integration
    -n=logical

markers =
    integration: marks a test as an integration test

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
