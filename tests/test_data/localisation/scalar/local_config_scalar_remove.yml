
localisation:
  config_path: './'

  remove_correlations:
    - name: CORRELATION_GROUP1
      obs_group: OBS_GROUP_1
      model_group: SCALAR_GROUP_2
    - name: CORRELATION_GROUP2
      obs_group: OBS_GROUP_2
      model_group: SCALAR_GROUP_1


  model_param_groups:
    - name: SCALAR_GROUP_1
      type: Scalar
      nodes:
        - name: PARAM1
          all_active: YES

    - name: SCALAR_GROUP_2
      type: Scalar
      nodes:
        - name: PARAM2
          all_active: YES

    - name: SCALAR_GROUP_3
      type: Scalar
      nodes:
        - name: PARAM3
          all_active: YES

    - name: SCALAR_GROUP_1B
      type: Scalar
      nodes:
        - name: PARAM1B
          all_active: NO
          active:
            KW1B_NAME1:  ON
            KW1B_NAME2:  OFF
            KW1B_NAME3:  ON

    - name: SCALAR_GROUP_2B
      type: Scalar
      nodes:
        - name: PARAM2B
          all_active: NO
          active:
            KW2B_NAME1:  ON
            KW2B_NAME2:  OFF
            KW2B_NAME3:  ON

  obs_groups:
    - name: OBS_GROUP_1
      nodes:
        - OBS_NODE_1

    - name: OBS_GROUP_2
      nodes:
        - OBS_NODE_2

    - name: OBS_GROUP_1B
      nodes:
        - OBS_NODE_1B

    - name: OBS_GROUP_2B
      nodes:
        - OBS_NODE_2B
