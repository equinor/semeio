
localisation:
  config_path: './'

  remove_correlations:
    - name: NOT_CORRELATE_1
      obs_group: OBS_GROUP_X1
      model_group: PARAM_GROUP_MULT_Y1
    - name: NOT_CORRELATE_2
      obs_group: OBS_GROUP_X1
      model_group: PARAM_GROUP_MULT_X2
    - name: NOT_CORRELATE_3
      obs_group: OBS_GROUP_X1
      model_group: PARAM_GROUP_MULT_Y2

    - name: NOT_CORRELATE_4
      obs_group: OBS_GROUP_Y1
      model_group: PARAM_GROUP_MULT_X1
    - name: NOT_CORRELATE_5
      obs_group: OBS_GROUP_Y1
      model_group: PARAM_GROUP_MULT_X2
    - name: NOT_CORRELATE_6
      obs_group: OBS_GROUP_Y1
      model_group: PARAM_GROUP_MULT_Y2

    - name: NOT_CORRELATE_7
      obs_group: OBS_GROUP_X2
      model_group: PARAM_GROUP_MULT_Y2
    - name: NOT_CORRELATE_8
      obs_group: OBS_GROUP_X2
      model_group: PARAM_GROUP_MULT_X1
    - name: NOT_CORRELATE_9
      obs_group: OBS_GROUP_X2
      model_group: PARAM_GROUP_MULT_Y1

    - name: NOT_CORRELATE_10
      obs_group: OBS_GROUP_Y2
      model_group: PARAM_GROUP_MULT_X2
    - name: NOT_CORRELATE_11
      obs_group: OBS_GROUP_Y2
      model_group: PARAM_GROUP_MULT_X1
    - name: NOT_CORRELATE_12
      obs_group: OBS_GROUP_Y2
      model_group: PARAM_GROUP_MULT_Y1


  model_param_groups:
    - name: PARAM_GROUP_MULT_X1
      type: Scalar
      nodes:
        - name: MULTX1
          all_active: YES

    - name: PARAM_GROUP_MULT_Y1
      type: Scalar
      nodes:
        - name: MULTY1
          all_active: YES

    - name: PARAM_GROUP_PERM
      type: Scalar
      nodes:
        - name: PERM
          all_active: YES

    - name: PARAM_GROUP_MULT_X2
      type: Scalar
      nodes:
        - name: MULTX2
          all_active: YES

    - name: PARAM_GROUP_MULT_Y2
      type: Scalar
      nodes:
        - name: MULTY2
          all_active: YES

  obs_groups:
    - name: OBS_GROUP_X1
      nodes:
        - OBS_NODE_X1

    - name: OBS_GROUP_Y1
      nodes:
        - OBS_NODE_Y1

    - name: OBS_GROUP_X2
      nodes:
        - OBS_NODE_X2

    - name: OBS_GROUP_Y2
      nodes:
        - OBS_NODE_Y2
