[build-system]
requires = ["setuptools", "setuptools_scm", "wheel"]

[tool.black]
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/

)
'''

[tool.pytest.ini_options]
markers = [
  "ert_integration",
]
